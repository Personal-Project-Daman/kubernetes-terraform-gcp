apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: welcome-page
  annotations:
    cloud.google.com/load-balancer-type: "External"
    kubernetes.io/ingress.class: "gce"
spec:

  rules:
    - host: example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: welcome-page
                port: 
                  number: 80
                loadBalancerIP: 34.159.2.44
                type: LoadBalancer