apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: welcome-page
  annotations:
    cloud.google.com/load-balancer-type: "External"
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              service:
                name: welcome-page
                port: 
                  number: 80